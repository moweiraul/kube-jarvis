apiVersion: v1
data:
  default.yaml: |
      global:
        trans: "translation"
        lang: "en"
        httpaddr: ":9005"
      cluster:
        # see detail of custom cluster here:
        type: "custom"
        kubeconfig: ""
        config:
          node:
            autocreate: true

      diagnostics:
        - type: "master-capacity"
        - type: "master-components"
        - type: "node-sys"
        - type: "requests-limits"

      exporters:
        - type: "stdout"


kind: ConfigMap
metadata:
  name: config
  namespace: kube-jarvis